<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">哈哈哈</div>

   <template id="why">
       <div>
        <h2>{{message}}</h2>
        <h2>{{counter}}</h2>
        <button @click='increment'>+1</button>
        <button @click='decrement'>-1</button>
        <button @click='btnClick'>按钮</button>
       </div>
   </template>

   <script src="../js/vue.js"></script>
   <script>
       Vue.createApp({
           template:'#why',
           data:function(){
               return {
                   message:"Hello World",
                   counter:100
               }
           },
           //定义各种各样的方法 
           methods:{
              increment(){
                console.log("点击了+1");
                this.counter++;
                console.log(this);
              },
              decrement(){
                console.log("点击了-1");
                this.counter--;
              },
              btnClick:()=>{
                  //this===window?不可以
                  //写一个箭头函数时this为window
                  //在箭头函数中是不绑定this的，但是函数中如果使用了this往上层作用域找
                  console.log(this);
              }
           }
       }).mount('#app')

    //    源码里 ctx[btn2Click] = btn2Click.bind(publicThis)
    //publicThis = instance.proxy组件实例上对应代理
   </script>
</body>
</html>
