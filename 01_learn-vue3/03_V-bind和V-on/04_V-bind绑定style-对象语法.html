<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <template id="my-app">
      <!-- <div style="color:red;"></div> -->

      <!-- :style="{cssPropertyName:cssPropertyValue}" -->
      <div :style="{color:finalColor,'font-size':'25px'}">哈哈哈</div>
      <div :style="{color:finalColor,fontSize:'25px'}">哈哈哈</div>
      <div :style="{color:finalColor,fontSize:finaFontSize+'px'}">哈哈哈</div>
      <div :style="finalStyleObj">哈哈哈</div>
      <div :style="getFinalStyleObj()">哈哈哈</div>

    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App ={
            template:'#my-app',
            data(){
                return{
                    finalColor:"blue",
                    finaFontSize:50,
                    finalStyleObj:{
                        fontSize:'50px',
                        fontWeight:700,
                        backgroundColor:'red'
                    }
                }
            },
            methods:{
                getFinalStyleObj(){
                    return {
                        fontSize:'50px',
                        fontWeight:700,
                        backgroundColor:'red'
                    }
                }
            }
        }
        
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
